<!DOCTYPE html>
<html lang="es-MX">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SISGES - Acceso</title>
  <link rel="shortcut icon" href="img/LogoRojo.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" type="text/css" href="css/login.css">
</head>

<body>
  <div class="auth-container">
    <div class="auth-particles" id="particles"></div>

    <div class="auth-wrapper">
      <div class="auth-card">
        <div class="auth-header">
          <img src="img/SISGESLogo.png" alt="Logo Municipal" class="auth-logo">
        </div>

        <div class="auth-body">
          <form id="loginForm">
            <div class="input-group">
              <i class="fas fa-user input-icon"></i>
              <input type="email" class="form-control" id="email" name="email" placeholder="Correo" autocomplete="username">
            </div>

            <div class="input-group">
              <i class="fas fa-lock input-icon"></i>
              <input type="password" id="password" name="password" class="form-control" placeholder="ContraseÃ±a" autocomplete="current-password">
              <i class="fas fa-eye " id="togglePassword"></i>
            </div>

            <button type="submit" id="loginButton" class="btn btn-auth btn-block">
              <span class="spinner-border spinner-border-sm d-none" id="loadingSpinner" role="status"></span>
              <i class="fa-solid fa-lock" id="buttonText"></i> Acceder al sistema
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/plugins/jquery/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script type="module" src="js/login.js"></script>
</body>

</html>
